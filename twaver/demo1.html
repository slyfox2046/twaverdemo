<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common/twaver/twaver-new.js"></script>
    <script src="../common/twaver/license.js"></script>
    <script>
        function init() {
            var box = new twaver.ElementBox();
            var network = new twaver.vector.Network(box);
            document.body.appendChild(network.getView());
            network.adjustBounds({x:0, y:0, width:500, height:500});
            var node1 = new twaver.Node();
            node1.setName("TWaver");
            node1.setLocation(100, 100);
            box.add(node1);
            var node2 = new twaver.Node();
            node2.setName("HTML5");
            node2.setLocation(300, 200);
            box.add(node2);
            var link = new twaver.Link(node1, node2);
            link.setName("Hello!");
            link.setToolTip("<b>Hello!</b>");
            box.add(link);

            network.getView().addEventListener('mousemove', function (e) {
                var target = self.network.hitTest(e);
                if (target) {
                    if (target instanceof twaver.network.ElementUI) {
                        console.log("划过一次");
                        var testnode = self.network.getElementAt(e);
                        alert(testnode.getName());
                    }
// if (target instanceof twaver.network.LabelAttachment) {
// console.log('clicked LabelAttachment');
// }
                }
            });


        }
    </script>
</head>
<body onload="init()">

</body>
</html>
