<body>
<body>
<div ng-controller="MainCtrl as vm  ">
    Try clicking the Add button to add the company column.
    Try clicking the Remove button to remove the last column.
    Try clicking the Splice button to insert a column in the middle.
    <br>
    <br>
    <button id="button_add" class="btn btn-default" ng-click="vm.add()">Add</button>
    <button id="button_remove" class="btn btn-default" ng-click="vm.remove()">Remove Last</button>
    <button id="button_splice" class="btn btn-default" ng-click="vm.splice()">Splice</button>
    <button id="button_unsplice" class="btn btn-default" ng-click="vm.unsplice()">Remove Middle</button>
    <button id="button_toggle_visible" class="btn btn-default" ng-click="vm.toggleVisible()">Toggle Visible</button>
    <button id="button_toggle_display_name" class="btn btn-default" ng-click="vm.toggleDisplayName()">Toggle Display Name</button>
    <div id="grid1" ui-grid="vm.gridOptions" class="grid"></div>
</div>
</body>
</body>

        width: 1500px;
