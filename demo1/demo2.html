<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common/twaver/twaver.js"></script>
    <script src="../common/twaver/license.js"></script>
    <script type="text/javascript">
        var box = new twaver.ElementBox();
        var network = new twaver.vector.Network(box);
        function init() {
            initNetwork();
            initDataBox();
        }
        function initNetwork() {
            var view = network.getView();
            document.body.appendChild(view);
            network.adjustBounds({x: 200, y: 200, width: 600, height: 300});
            network.getToolTip = function (element) {
                console.log(element);

                var Id = element.getId();
                var name = element.getName();
                var name2 = element.getName2();
                var icon = element.getIcon();
                var clientProperty = element.getClient('clientProperty');
                // return 'Id:' + Id + '<br>' + 'name:' + name + '<br>' + 'name2:' + name2+
                //     '<br>' + 'icon:' + icon;
                return 'Id:' + Id + '<br>' + 'name:' + name + '<br>' + 'name2:' + name2+
                    '<br>' + 'icon:' + icon;
            }
            twaver.Styles.setStyle('label.color','#ec6c00');
            twaver.Styles.setStyle('label2.color','#57ab9a');
            twaver.Styles.setStyle('select.color','#ef8200');


        }
        function initDataBox() {
            var node = new twaver.Node({
                name: 'from',
                name2: 'from2',
                location: {
                    x: 300,
                    y: 200
                }
            });
            box.add(node);
            var node2 = new twaver.Node({
                name: 'to',
                name2: 'to2',
                location: {
                    x: 500,
                    y: 250
                }
            });
            box.add(node2);
            var link = new twaver.Link(node, node2);
            link.setName('Hello TWaver!');
            link.setName2('Hello Vector!');
            link.setClient('clientProperty',node);
            box.add(link);
        }
    </script>
</head>
<body onload="init()">

</body>
</html>
