<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P30</title>
    <script src="../common/twaver/twaver.js"></script>
    <script src="../common/twaver/license.js"></script>
    <script type="text/javascript">
        var box = new twaver.ElementBox();
        var network = new twaver.vector.Network(box);
        function init() {
            initNetwork();
            initDataBox();
        }
        function initNetwork() {
            var view = network.getView();
            document.body.appendChild(view);
            network.adjustBounds({x: 0, y: 0, width: 1300, height: 600});
        }
        function initDataBox() {
            var grid = new twaver.Grid();
            grid.setName("Grid");
            grid.s('grid.border', 1);
            grid.s('grid.deep', 1);
            grid.s('grid.column.count', 6);
            grid.s('grid.row.count', 6);
            grid.setSize(250, 250);
            grid.setLocation(0, 0);
            grid.s("grid.fill", true);
            grid.s("grid.fill.color", '#61b6d8');
            box.add(grid);

            var slot = new twaver.Grid();
            slot.setName("Slot");
            slot.s('body.type', 'vector');
            slot.s('vector.shape', 'circle');
            slot.s('vector.gradient', 'radial.southwest');
            slot.s('vector.fill.color', '#ec6c00');
            slot.setHost(grid);
            slot.setParent(grid);
            slot.s('follower.row.index', 1);
            slot.s('follower.column.index', 1);
            box.add(slot);
        }
    </script>

</head>
<body onload="init()">
<div id='main' style="position:relative;"></div>
</body>

</html>
