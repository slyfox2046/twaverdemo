<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P21</title>
    <script src="../common/twaver/twaver.js"></script>
    <script src="../common/twaver/license.js"></script>
    <script>
        var box = new twaver.ElementBox();
        var network = new twaver.vector.Network(box);
        function init() {
            initNetwork();
            registerImage();
            initDataBox();
        }
        function initNetwork() {
            var view = network.getView();
            document.body.appendChild(view);
            network.adjustBounds({x: 0, y: 0, width: 1300, height: 600});
            twaver.Styles.setStyle('select.color', '#57ab9a');//选中的颜色
            // twaver.Styles.setStyle('select.color', 'red');
        }
        function registerImage() {
//register shadow
            twaver.Util.registerImage('shadow', {
                w: 37,
                h: 29,
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowBlur: 5,
                shadowColor: '#ec6c00',
                v: [
                    {
                        shape: 'vector',
                        name: 'node_image',
                        x: 0,
                        y: 0
                    }
                ]
            });
        }
        function initDataBox() {
//样式设置方式一
            var node1 = new twaver.Node();
            node1.setName('paul');
            node1.setName2('peng');
            node1.setLocation(200,200);
            node1.setImage('shadow');
            node1.setStyle('label.color','#ef6c00');
            node1.setStyle('label.fill','#ef8200');
            box.add(node1);
//样式设置方式二
            var node2 = new twaver.Node({
                name: 'alex',
                name2:'dong',
                location: {
                    x: 500,
                    y: 350
                },
                image:'shadow'
            });
            node2.s('label.color','#ef6c00');
            node2.s('label.fill','#ef8200');
            box.add(node2);
            var link = new twaver.Link(node1, node2);
            link.setName('link1');
            link.s('label.position', 'topleft.topleft');
            box.add(link);
        }
    </script>

</head>
<body onload="init()">

</body>
</html>
