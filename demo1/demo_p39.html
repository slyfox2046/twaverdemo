<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P30</title>
    <script src="../common/twaver/twaver.js"></script>
    <script src="../common/twaver/license.js"></script>
    <script type="text/javascript">
        var box = new twaver.ElementBox();
        var network = new twaver.vector.Network(box);
        function init() {
            initNetwork();
            initDataBox();
        }
        function initNetwork() {
            var view = network.getView();
            document.body.appendChild(view);
            network.adjustBounds({x: 0, y: 0, width: 1300, height: 600});
// twaver.Styles.setStyle('link.color',"#57ab9a");
        }
        function initDataBox() {
            var nodeA = new twaver.Node();
            nodeA.setLocation(100, 100);
            var nodeB = new twaver.Node();
            nodeB.setLocation(200, 200);

            // var nodeC = new twaver.Node();
            // nodeC.setLocation(170,170);
            // box.add(nodeC);

            var link = new twaver.ShapeLink(nodeA, nodeB);
            box.add(nodeA);
            box.add(nodeB);
            box.add(link);
            link.addPoint({
                x : 150,
                y : 150
            });
            var list = new twaver.List();
            list.add({
                x : 150,
                y : 300
            });
            list.add({
                x : 170,
                y : 170
            });

            console.log(list);
            link.addPoint(list);
        }

    </script>

</head>
<body onload="init()">

</body>

</html>
