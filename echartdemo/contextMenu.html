<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, li {
            margin: 0;
            padding: 0;
        }

        #myMenu{
            list-style: none;
            width: 150px;
            border: 1px solid #ccc;
            border-bottom: none;
            position: absolute;
            display: none;
        }

        #myMenu li{
            border-bottom: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        #myMenu li:hover{
            background-color: #ccc;
        }
    </style>

</head>
<script>
    var myMenu = document.getElementById("myMenu");
    document.addEventListener("contextmenu", function(event){
        event.preventDefault();
        var myMenu = document.getElementById("myMenu");
        myMenu.style.display = "block";
        //获取鼠标视口位置
        myMenu.style.top = event.clientY -10+ "px";
        myMenu.style.left = event.clientX-10 + "px";
    });

    document.addEventListener("click", function(event){
        myMenu = document.getElementById("myMenu");
        myMenu.style.display = "none";
    });


</script>
<body>
<div>Hello contextMenu</div>
<ul id="myMenu" onmouseleave="this.style.display='none'">
    <li>右键想干什么？</li>
    <li>想看源代码？</li>
    <li>还是想审查元素？</li>
</ul>


</body>
</html>
